<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messgae Sheet</title>
    <link rel="stylesheet" href="ms.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section class="all">
    <section class="top">
        <span class="arrow hov"><a href="../3rdpage.html"><p>‚Üê</p></a></span>
        <span class="pp">
            <img src="yel2.png" alt="loading..">
        </span>
        <span class="name">Ethan</span>
       
        <span class="keys">
        <span class="material-symbols-outlined">
            video_call
            </span>
        <span class="material-symbols-outlined">
            call
            </span>
        <span id="Tdot" class="material-symbols-outlined">
            more_vert
            </span>
            <div hidden id="more-elem">
                <p>View contact</p>
                <p>Media, links and docs</p>
                <p>Search</p>
                <p>Mute notification</p>
                <p>Disappearing messages</p>
                <p>Wallpaper</p>
                <p>More</p>
            </div>
        
        </span>

    </section>

    <section class="bottom">
        <span class="mess-input">
            <span id="emoji" class="material-symbols-outlined">
                mood
            </span>
            <input type="text" placeholder="Message" name="text" id="text">
            <span id="attach-file" class="material-symbols-outlined">
                 attach_file
             </span>
            <span id="camera" class="material-symbols-outlined">
                photo_camera
                </span>
            </span>
            <span class="mic">
                <span id="mic" class="material-symbols-outlined">
                    mic
                    </span>
            </span>
        
    </section>
</section>
<script src="ms.js"></script>
</body>
</html>
